<!DOCTYPE html>
<html>
<head>
    <title>Speedbag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="VTEX">
    <link rel="stylesheet" href="//io.vtex.com.br/front-libs/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//io.vtex.com.br/front-libs/font-awesome/4.0.1/css/font-awesome.min.css"/>
    <!-- build:css /speedbag/style/style.min.css -->
    <link rel="stylesheet" href="/speedbag/style/style.css" media="screen"/>
    <!-- endbuild -->
    <!-- build:css /speedbag/style/print.min.css -->
    <link rel="stylesheet" href="/speedbag/style/print.css" media="print" />
    <!-- endbuild -->
    <!-- Typekit -->
    <script src="//use.typekit.net/yax6dvg.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- End Typekit -->
</head>
<body>
<div class="container-narrow">

  <section menu>
    <div class="header row-fluid">
      <div class="col-xs-1">
        <img class="menu-icon" src="http://simpleicon.com/wp-content/uploads/justify.svg"/>
      </div>
        <h1 class="header-brand col-xs-6">Fera Fashion</h1>
      <div>
        <img class="search-icon col-xs-2" src="http://simpleicon.com/wp-content/uploads/magnifier-2.svg"/>
      </div>
      <div>
        <img class="cart-icon col-xs-2" src="http://simpleicon.com/wp-content/uploads/Shopping-Cart-9.svg"/>
      </div>
    </div>
  </section>

  <section banner>
    <div class="banner row-fluid">
      <img class="banner-image" src="http://i.imgur.com/7ou79ca.png">
    </div>
  </section>

  <section featured>
    <div class="featured row-fluid">
      <h1>Destaques</h1>
      <div class="row-fluid">
        <div class="featured-arrow-left col-xs-2">
          <img class="arrow-left col-xs-2" src="http://simpleicon.com/wp-content/uploads/arrow-16.svg"/>
        </div>
        <div class="featured-product col-xs-8">
          <img class="featured-product-photo" src="http://i.imgur.com/Q2TDtMp.png"/>
        </div>
        <div class="featured-arrow-right col-xs-2">
          <img class="arrow-right col-xs-2" src="http://simpleicon.com/wp-content/uploads/arrow-16.svg"/>
        </div>
      </div>
    </div>
  </section>

</div>
<!-- TOPBAR -->
<!--LIBS-->
<script type="text/javascript" src="//io.vtex.com.br/front-libs/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/underscore/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular/1.2.11/angular.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular/1.2.11/angular-animate.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular/1.2.11/angular-route.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular-translate/2.1.0/angular-translate.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular-translate/2.1.0/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/angular-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="//io.vtex.com.br/front-libs/moment/2.4.0/moment.min.js"></script>
<!--/LIBS-->
<!-- build:js /speedbag/script/app.min.js -->
<script type="text/javascript" src="/speedbag/script/app.js"></script>
<script type="text/javascript" src="/speedbag/script/ko-templates.js"></script>
<script type="text/javascript" src="/speedbag/script/ng-templates.js"></script>
<!-- endbuild -->
</body>
</html>
