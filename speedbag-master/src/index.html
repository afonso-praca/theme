        	.icon{fill:#153243;}

        <g>
        	<path class="icon" d="M35.3,12.8H3.1C1.4,12.8,0,14.2,0,16s1.4,3.2,3.1,3.2h32.3c1.7,0,3.1-1.4,3.1-3.2S37,12.8,35.3,12.8z"/>

        	 xml:space="preserve">
        <style type="text/css">
        	.icon{fill:#153243;}
        </style>
        <defs>

        <g>
        	<path class="icon" d="M23.8,11.9C23.8,5.3,18.5,0,11.9,0S0,5.3,0,11.9s5.3,11.9,11.9,11.9S23.8,18.5,23.8,11.9z M11.9,20.8

        <style type="text/css">
        	.icon{fill:#153243;}
        </style>
        <defs>

        <g>

        		<polygon class="icon" points="36.5,4.6 31.9,16 16,16 11.4,4.6"/>

  <section banner>
    <div class="banner row-fluid">
      <img class="banner-image" src="http://i.imgur.com/7ou79ca.png">
    </div>
  </section>

  <section featured>
    <div class="featured row-fluid">
      <h2>Destaques</h2>
      <div class="row-fluid">
        <div class="arrow col-xs-2">

          <!-- SVG Arrow Left -->
          <svg version="1.1"
          	 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
          	 x="0px" y="0px" width="26px" height="88px" viewBox="0 0 35 118.2" style="enable-background:new 0 0 35 118.2;"
          	 xml:space="preserve">
          <style type="text/css">
          	.arrow{fill:none;stroke:#EDAF97;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
          </style>
          <defs>
          </defs>
          <polyline class="arrow" points="34,117.2 1,59.1 34,1 "/>
          </svg>
          <!-- SVG end -->

        </div>
        <div class="featured-product col-xs-8">
          <img class="featured-product-photo" src="http://i.imgur.com/Q2TDtMp.png"/>
          <p class="product-title">Body de lycra</p>
          <p class="product-price">R$149,80</p>
          <div class="btn btn-success btn-block">
            <p>Adicionar ao carrinho</p>
          </div>
        </div>
        <div class="arrow col-xs-2">

          <!-- SVG Arrow Right -->
          <svg version="1.1"
             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
             x="0px" y="0px" width="26px" height="88px" viewBox="0 0 35 118.2" style="enable-background:new 0 0 35 118.2;"
             xml:space="preserve">
          <style type="text/css">
            .arrow{fill:none;stroke:#EDAF97;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
          </style>
          <defs>
          </defs>
          <polyline class="arrow" points="1,1 34,59.1 1,117.2 "/>
          </svg>
          <!-- SVG End -->

        </div>
      </div>
    </div>
  </section>

  <section promotion>
    <div class="promotion row-fluid">
      <h2>Promoções</h2>
      <div class="row-fluid">
        <div class="arrow col-xs-2">

          <!-- SVG Arrow Left -->
          <svg version="1.1"
             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"

             xml:space="preserve">

            .arrow{fill:none;stroke:#EDAF97;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}

          <!-- SVG end -->
        </div>

        <div class="promotion-product col-xs-8">
          <img class="promotion-product-photo" src="http://i.imgur.com/Vprm8x2.png"/>
          <p class="product-title">Body de lycra</p>
          <p class="product-price">R$149,80</p>
          <div class="btn btn-success btn-block">
            <p>Adicionar ao carrinho</p>
          </div>
        </div>

        <div class="arrow col-xs-2">
          <!-- SVG Arrow Right -->
          <svg version="1.1"
             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
             x="0px" y="0px" width="26px" height="88px" viewBox="0 0 35 118.2" style="enable-background:new 0 0 35 118.2;"
             xml:space="preserve">
          <style type="text/css">
            .arrow{fill:none;stroke:#EDAF97;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
          </style>
          <defs>
          </defs>
          <polyline class="arrow" points="1,1 34,59.1 1,117.2 "/>
          </svg>
          <!-- SVG End -->
        </div>

      </div>
    </div>
